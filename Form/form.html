<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
</head>
<body>
  <form onsubmit="userDetails(event)">
    <h2>Booking Appointment App</h2>
    <div>
      <label for="name">Name:</label><br>
      <input type="text" name="name" id="nameusertag" required>
    </div>
    <div>
      <label for="email">Email:</label><br>
      <input type="text" name="email" id="emailusertag" required>
    </div>
    <div>
      <label for="phonenumber">PhoneNumber:</label><br>
      <input type="tel" name="phonenumber" id="phonenumberusertag" required>
    </div>
    <input class="btn" type="submit" value="Submit">
  </form>
  <ul id="listofitems"></ul>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    function userDetails(event) {
      event.preventDefault();
      console.log('Form submitted')
      const name = event.target.name.value;
      const email = event.target.email.value;
      const phonenumber = event.target.phonenumber.value;
      const obj = {
        name,
        email,
        phonenumber,
      };

      axios
        .post("http://localhost:8007/user/add-user", obj)
        .then((response) => {
          console.log(response);
          ShowUserOnScreen(response.data.newuserdetail);
        })
        .catch((err) => {
          console.error(err);
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      axios
        .get("http://localhost:8007/user/get-user")
        .then((response) => {
          for (var i = 0; i < response.data.alluser.length; i++) {
            ShowUserOnScreen(response.data.alluser[i]);
          }
        })
        .catch((err) => {
          console.error(err);
        });
    });

    function ShowUserOnScreen(user) {
      const parentnode = document.getElementById("listofitems");
      const childhtml = `<li id=${user.id}>${user.name}-${user.email}-${user.phonenumber}
          <button onclick="deleteuser('${user.id}')">Delete</button>
          <button onclick="edituserdetails('${user.email}', '${user.name}', '${user.phonenumber}', '${user.id}')">Edit</button>
          </li>`;
      parentnode.innerHTML = parentnode.innerHTML + childhtml;
    }

    function edituserdetails(email, name, phonenumber, userid) {
      document.getElementById('nameusertag').value = name;
      document.getElementById('emailusertag').value = email;
      document.getElementById('phonenumberusertag').value = phonenumber;
      deleteuser(userid);
    }

    function deleteuser(userid) {
      axios
        .delete(`http://localhost:8007/user/delete-user/${userid}`)
        .then((response) => {
          removeuserfromscreen(userid);
        })
        .catch((err) => {
          console.error(err);
        });
    }

    function removeuserfromscreen(userid) {
      const parentnode = document.getElementById('listofitems');
      const childnodetobedeleted = document.getElementById(userid);
      if (childnodetobedeleted) {
        parentnode.removeChild(childnodetobedeleted);
      }
    }
  </script>
</body>
</html>
