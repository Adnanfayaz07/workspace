<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/CSS/main.css">

</head>
<body>
   <header class="main-header">
    <nav class="main-header__nav">
        <ul class="main-header__item-list">
            <li class="main-header__item"><a   href="/">Shop</a></li>
            <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
            <li class="main-header__item"><a class="active" href="/contactus">Contact US</a></li>

        </ul>
    </nav>
   </header> 
   <main>
    <form class="product-form" action="/contactus" method="POST">
    <div class="form-control">
        
            <label for="name">First Name:</label>
            <input type="text" id="name" placeholder="first name"required>
        </div>
        <div class="form-control">
            <label for="name">Last Name:</label>
            <input type="text" id="name" placeholder="last name"required>
        </div>
    
        <div class="form-control">
            <label for="phonenumber">PhoneNumber:</label>
            <input type="tel" id="phonenumber" placeholder="your number">
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="email id" required>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
   </main>
